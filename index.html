<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Food Menu</h1>
        <table id="menu" border='1'>
            <tr>
                <th colspan="2">Items</th>
            </tr>
        </table>
        <br>
        <button id="viewOrders" onclick="window.location.href = 'orders.html';"> View Orders</button> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>

            // Ajax call to populate table from MenuWS api
            $(document).ready(function () {
                $.ajax({
                    url: 'api/menu',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        id = 0;
                        for (let i = 0; i < data.length; i++) {
                            let trdata = '<tr><td>' + data[i] + '</td><td><button id="order' + i + '">Order</button></td></tr>';
                            $('#menu').append(trdata);
                            $("body").delegate("#order" + i, "click", function () {
                                let order;
                                order = {
                                    id: id++,
                                    item: data[i]
                                };
                                $.ajax({
                                    url: 'api/orders',
                                    method: 'post',
                                    contentType: 'application/json;charset=UTF-8',
                                    data: JSON.stringify(order),
                                    dataType: 'json',
                                    success: function () {
                                        console.log(order);
                                        console.log('okay');
                                    },
                                    error: function () {
                                        alert('Network communication error');
                                    }
                                });
                            });
                        }
                    },
                    error: function () {
                        alert("Network communication error.");
                    }
                });
            });
        </script>
    </body>
</html>
